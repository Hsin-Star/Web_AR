<!DOCTYPE html>

<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <title>Unity WebGL Player | WebAR</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="file:///C:/Unity/WebAR/Assets/WebGLTemplates/WebAR/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./index_files/style.css">
    <script src="./index_files/UnityProgress.js.下載"></script>
    <script src="file:///C:/Unity/WebAR/Assets/WebGLTemplates/WebAR/Build/UnityLoader.js"></script>
    <script>
      UnityLoader.compatibilityCheck = function (unityInstance, onsuccess, onerror) {
        if (!UnityLoader.SystemInfo.hasWebGL) {
          unityInstance.popup('Your browser does not support WebGL',
            [{text: 'OK', callback: onerror}]);
        } else {
          onsuccess();
        }
      }
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1080px; height: 1920px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <button class="entervr" id="entervr" value="Enter VR" disabled="">VR</button>
        <button class="enterar" id="enterar" value="Enter AR" disabled="">AR</button>
      </div>
    </div>
    <script>
      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');
      
      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);
      
      enterARButton.addEventListener('click', function (event) {
        document.dispatchEvent(new CustomEvent('toggleAR', {}));
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        document.dispatchEvent(new CustomEvent('toggleVR', {}));
      }, false);
    </script>
    <script src="./index_files/gl-matrix-min.js.下載"></script>
    <script src="./index_files/webxr.js.下載"></script>
  

</body></html>
